<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="top" onclick="changeScreen('quizzes-list')">
        <h1>BuzzQuizz</h1>
    </div>
    <div class=" quizzes-list ">
        <div class=" user empty">
            <div class="filled-list hidden">
                <div class="title">
                    <h1 class>Seus Quizzes</h1>
                    <ion-icon name="add-circle"></ion-icon>
                </div>
                <div class="quizzes"></div>
            </div>
            <div class=" empty-list">
                <h2>Você não criou nenhum <br> quizz ainda :( </h2>
                <button>Criar Quizz</button>
            </div>
        </div>
        <div class="all">
            <h1>Todos os Quizzes</h1>
            <div class="quizzes"></div>
        </div>
    </div>
    <div class="quizz-page hidden">
        <div class="banner"></div>
        <div class="questions"></div>
    </div>

    <div class="quizz-creation hidden">
        <div class="begin-page">
            <p class="call-to-creation">Comece pelo começo</p>
            <div class="main-info">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
                <p class="error-message title"></p>
                <input type="text" placeholder="URL da imagem do seu quizz" class="creation-input url">
                <p class="error-message url"></p>
                <input type="text" placeholder="Quantidade de perguntas do quizz" class="creation-input questions">
                <p class="error-message questions"></p>
                <input type="text" placeholder="Quantidade de níveis do quizz" class="creation-input levels">
                <p class="error-message levels"></p>
            </div>
            <p class="error-message show-errors-begin-page"></p>
            <button class="proceed-to-next" onClick="initQuizz()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="questions-page hidden">
        </div>
        <div class="levels-page hidden">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/createQuizz.js"></script>
</body>

</html>
