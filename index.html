<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="quizzes-list">
        <div class="user">
            <div class="filled-list ">
                <div class="title">
                    <h1 class>Seus Quizzes</h1>
                    <ion-icon name="add-circle"></ion-icon>
                </div>
                <div class="quizzes">
                </div>
            </div>
            <div class=" empty-list hidden">
                <h2>Você não criou nenhum <br> quizz ainda :( </h2>
                <button>Criar Quizz</button>
            </div>
        </div>
        <div class="all">
            <h1>Todos os Quizzes</h1>
            <div class="quizzes">
            </div>
        </div>
    </div>
    </div>
    <div class="quizz-page">

    </div>

    <div class="Quizz-Creation">
        <div class="begin-page">
            <p class="call-to-creation">Comece pelo começo</p>
            <div class="main-info">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
            </div>
            <button class="proceed-to-questions">Prosseguir pra criar perguntas</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
