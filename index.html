<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="Quizzes-List">

    </div>
    <div class="Quizz-Page">

    </div>
    <div class="Quizz-Creation">
        <div class="begin-page">
            <p class="call-to-creation">Comece pelo começo</p>
            <div class="main-info">
                <input type="text" placeholder="Título do seu quizz" class="creation-input title">
                <p class="error-message title"></p>
                <input type="text" placeholder="URL da imagem do seu quizz" class="creation-input url">
                <p class="error-message url"></p>
                <input type="text" placeholder="Quantidade de perguntas do quizz" class="creation-input questions">
                <p class="error-message questions"></p>
                <input type="text" placeholder="Quantidade de níveis do quizz" class="creation-input levels">
                <p class="error-message levels"></p>
            </div>
            <button class="proceed-to-questions" onClick="initQuizz()">Prosseguir pra criar perguntas</button>
            <p class="error-message show-errors-begin-page"></p>
        </div>
        <div class="questions-page" style="display: none;">
            <p class="call-to-creation">Crie suas perguntas</p>
            <div class="question-keeper">
                <p class="call-to-creation">Pergunta 1</p>
                <ion-icon name="create-sharp" class="icon-edit-question"></ion-icon>
            </div>
            <div class="question-config">
                <p class="call-to-creation">Pergunta 1</p>
                <input type="text" placeholder="Título do seu quizz" class="creation-input ">
                <p class="error-message title">Erro no título</p>
                <input type="text" placeholder="Título do seu quizz" class="creation-input ">
                <p class="error-message title">Erro no título</p>
                <p class="call-to-creation">Resposta Correta</p>
                <input type="text" placeholder="Título do seu quizz" class="creation-input ">
                <p class="error-message title">Erro no título</p>
                <input type="text" placeholder="Título do seu quizz" class="creation-input ">
                <p class="error-message title">Erro no título</p>

            </div>
        </div>
        .
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/createQuizz.js"></script>
</body>

</html>
